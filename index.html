<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pick the right color</title>
    <link rel="stylesheet" type="text/css" href="colorGameStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Pick the right RGB color</h1>
            <h2 id="findColor">rgb(255, 255, 255)</h2>
            <div class="stripe">
                <button>New Game</button>
                <button id="message"></button>
                
                <span class="mode">
                    <button id="easy">Easy</button>
                    <button id="hard">Hard</button>
                </span>
                
            </div>
        </header><!-- header -->
        <div id="content">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div><!-- content -->
        <hr>
        <footer>
            <p><i class="fa fa-code" aria-hidden="true"></i> Coded by Renisha Christie</p>
        </footer>
    </div><!-- container -->
    
<script src="colorGame.js"></script>
    
</body>
</html>
