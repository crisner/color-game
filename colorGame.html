<!DOCTYPE html>

<head>

    <title>Guess the right color</title>
    <link rel="stylesheet" type="text/css" href="../color game/colorGameStyle.css">

<body>

            <div class="square"></div>
            <div class="square"></div>

            <div class="square"></div>
            <div class="square"></div>
        </div><!-- content -->
    </div><!-- container -->
    
<script type="text/javascript" src="../color game/colorGame.js"></script>
    
</body>
</html>
